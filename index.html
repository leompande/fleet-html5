<body>
<div class="wrapper" ng-app="fleetApp">
    <div class="block-center mt-xl wd-xl">
        <!-- START panel-->
        <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
                <a href="index.html#" style="font-weight: bolder;font-size: 18px;color:#ffffff;">
                    F.C.M.S
                </a>
            </div>
            <div class="panel-body">
                <p class="text-center pv">SIGN IN TO CONTINUE.</p>
                <form role="form" name="loginForm" data-parsley-validate="" ng-controller="LoginController" ng-submit="login(credentials)" novalidate="" class="mb-lg">
                    <div class="form-group has-feedback">
                        <input id="exampleInputEmail1" type="email" ng-model="credentials.email" placeholder="Enter email" autocomplete="off" required class="form-control">
                        <span class="fa fa-envelope form-control-feedback text-muted"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input id="exampleInputPassword1" type="password" ng-model="credentials.password" placeholder="Password" required class="form-control">
                        <span class="fa fa-lock form-control-feedback text-muted"></span>
                    </div>
                    <div class="clearfix">
                        <div class="checkbox c-checkbox pull-left mt0">
                            <label>
                                <input type="checkbox" value="" name="remember">
                                <span class="fa fa-check"></span>Remember Me</label>
                        </div>
                        <div class="pull-right"><a href="recover.html" class="text-muted">Forgot your password?</a>
                        </div>
                    </div>
                    <button   class="btn btn-block btn-primary mt-lg">Login</button> </form>
            </div>
        </div>
        <!-- END panel-->
        <div class="p-lg text-center">
            <span>Fleet Control Management System</span><br>
            <span>&copy;</span>
            <span>2015</span>
            <span>-</span>
            <span>Fleet</span>


        </div>
    </div>
</div>
