<style>
    .dropdown-menus {
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 1000;
        display: none;
        float: left;
        min-width: 160px;
        padding: 5px 0;
        margin: 2px 0 0;
        font-size: 14px;
        list-style: none;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ccc;
        border: 1px solid rgba(0, 0, 0, .15);
        border-radius: 4px;
        -webkit-box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
        box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
    }

    .dropdown-menus .divider {
        height: 1px;
        margin: 9px 0;
        overflow: hidden;
        background-color: #e5e5e5;
    }

    .dropdown-menus > li > a {
        display: block;
        padding: 3px 20px;
        clear: both;
        font-weight: normal;
        line-height: 1.42857143;
        color: #333;
        white-space: nowrap;
    }
    .dropdown-menus > li > a:hover,
    .dropdown-menus > li > a:focus {
        color: #262626;
        text-decoration: none;
        background-color: #f5f5f5;
    }
    .dropdown-menus > .active > a,
    .dropdown-menus > .active > a:hover,
    .dropdown-menus > .active > a:focus {
        color: #fff;
        text-decoration: none;
        background-color: #428bca;
        outline: 0;
    }
    .dropdown-menus > .disabled > a,
    .dropdown-menus > .disabled > a:hover,
    .dropdown-menus > .disabled > a:focus {
        color: #999;
    }
    .dropdown-menus > .disabled > a:hover,
    .dropdown-menus > .disabled > a:focus {
        text-decoration: none;
        cursor: not-allowed;
        background-color: transparent;
        background-image: none;
        filter: progid:DXImageTransform.Microsoft.gradient(enabled = false);
    }
    .open > .dropdown-menus {
        display: block;
    }
    .open > a {
        outline: 0;
    }

    .drops{
        position: absolute!important;

    }
</style>


<table id="datatable2" class="table table-striped table-hover">
    <thead>
    <tr>
        <th ng-repeat="title in titles">{{ title }}</th>
    </tr>
    </thead>
    <tbody>
    <div class="dropdown drops" >
        <!--<a class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">-->

        <!--</a>-->
        <ul class="dropdown-menus" role="menu" aria-labelledby="dropdownMenu1" >
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">View More<i class="fa fa-search pull-right"></i></a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1"  id="inlineEdit">Inline Edit<i class="fa fa-eraser pull-right"></i></a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Edit<i class="fa fa-edit pull-right"></i></a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Remove<i class="fa fa-trash-o pull-right"></i></a></li>
        </ul>
    </div>
    <tr ng-repeat="object in tableData " class="gradeX" ng-click="contextMenu($event,object)" >

        <td ng-repeat="colum in colums "><span class="innerText text_{{object.id}}">{{ object[colum] | filter: searchText }}</span>  <input class="innerInput input_{{object.id}}" style="display: none" type="text" value="{{ object[colum] }}"></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <th ng-repeat="colum in colums">
            <input type="text" name="{{ colum }}" ng-model="searchText" placeholder="Filter {{ titles[$index] }}" class="form-control input-sm datatable_input_col_search">
        </th>
    </tr>
    </tfoot>
</table>
