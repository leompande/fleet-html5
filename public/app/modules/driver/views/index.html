<style>
    .table > thead > tr > th, .table > tbody > tr > th, .table > tfoot > tr > th, .table > thead > tr > td, .table > tbody > tr > td, .table > tfoot > tr > td {
        padding: 8px;
        line-height: 1.42857143;
        vertical-align: top;
        border-top: 0px solid #ffffff;
        /*text-align: center;*/
    }
</style>

<script src="public/app/js/jquery/jquery.js"></script>
<script src="public/app/js/bower_components/datatables/media/js/jquery.dataTables.js"></script>
<script src="public/app/js/bower_components/angular-datatables/dist/angular-datatables.js"></script>

<div ng-app="driverApp" ng-controller="driverController">
    {{ setSubModule('/ Drivers') }}
    <div class="panel panel-default">
        <div class="panel-heading"> {{ driverModuleTitle }} </div>
        <div class="panel-body">

            <div role="tabpanel">

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="{{ listTabState }}" ><a ng-click="changeState('list')" id="tabList" role="tab" >Registered Drivers</a></li>
                    <li role="presentation" class="{{ addTabState }}" ><a  ng-click="changeState('add')" id="tabForm" role="tab" >Add/Edit Driver</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane {{ listTabState }}" >
                        <div >
                            <custome-driver-table list="driverList" colums="shownColumn" titles="shownTitles" edit="editDriver(arg1)" inline="updateInline(objectId,edittedColumn,newValue)" delete="deleteDriver(arg1)" more="viewMore()"></custome-driver-table>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane {{ addTabState }}" >

                        <form  id="example-form" ng-submit="addDriver(newDriver)" novalidate="novalidate">
                            <div role="application" class="wizard clearfix" id="steps-uid-0">
                                <div class="content clearfix">
                                    <table class="table table-responsive" style="border-top:3px!important;">
                                        <tbody>
                                        <tr>
                                            <td >
                                                <div class="form-group">
                                                    <label for="first_name">First Name :</label>
                                                    <input type="text" class="form-control" id="first_name" ng-model="newDriver.first_name" placeholder="First Name" required>
                                                </div>
                                            </td>
                                            <td >
                                                <div class="form-group">
                                                    <label for="middle_name">Middle Name :</label>
                                                    <input type="text" class="form-control" id="middle_name" ng-model="newDriver.middle_name" placeholder="MIddle Name" required>
                                                </div>
                                            </td>
                                            <td >
                                                <div class="form-group">
                                                    <label for="last_name">Last Name :</label>
                                                    <input type="text" class="form-control" id="last_name" ng-model="newDriver.last_name" placeholder="Last Name" required>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form-group">
                                                    <label for="gender">Gender :</label>
                                                    <input type="text" class="form-control" id="gender" ng-model="newDriver.gender" placeholder="Gender">
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-group">
                                                    <label for="birthday">Birth Day :</label>
                                                    <input type="text" class="form-control" id="birthday" ng-model="newDriver.birthday" placeholder="Birth day">
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-group">
                                                    <label for="employment_date">Employment Date :</label>
                                                    <input type="text" class="form-control" id="employment_date" ng-model="newDriver.employment_date" placeholder="Employment Date">
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form-group">
                                                    <label for="phone">Phone:</label>
                                                    <input type="text" class="form-control" id="phone" ng-model="newDriver.phone" placeholder="Phone">
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-group">
                                                    <label for="email">Email :&nbsp;&nbsp;</label>
                                                    <input type="text" class="form-control" id="email" ng-model="newDriver.email" placeholder="Email">
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-group">
                                                    <label for="current_address">Current Address :</label>
                                                    <input type="text" class="form-control" id="current_address" ng-model="newDriver.current_address" placeholder="Current Address">
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form-group">
                                                    <label for="driving_licence_class">Licence :</label>
                                                    <select type="text" class="form-control" id="driving_licence_class" ng-model="newDriver.driving_licence_class"  >
                                                        <option>Class A</option>
                                                        <option>Class B</option>
                                                        <option>Class C</option>
                                                        <option>Class D</option>
                                                        <option>Class E</option>
                                                    </select>
                                                </div>
                                            </td>
                                            <td>

                                            </td>
                                            <td>

                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>


                                <div class="actions clearfix">
                                    <ul role="menu" aria-label="Pagination">
                                        <li class="disabled" aria-disabled="true">
                                            <a href="#/vehicles" role="menuitem">Previous</a>
                                        </li>
                                        <li aria-hidden="false" aria-disabled="false">
                                            <button type="button" class="btn btn-danger">Cancel</button>
                                        </li>
                                        <li aria-hidden="false" style="display: block;">
                                            <button type="submit" class="btn btn-primary">Finish</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
