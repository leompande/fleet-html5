<style>
    .table > thead > tr > th, .table > tbody > tr > th, .table > tfoot > tr > th, .table > thead > tr > td, .table > tbody > tr > td, .table > tfoot > tr > td {
        padding: 8px;
        line-height: 1.42857143;
        vertical-align: top;
         border-top: 0px solid #ffffff;
        /*text-align: center;*/
    }
    a{
        color:#000000;
        cursor: pointer;
    }
</style>
<div ng-app="reservationApp" ng-controller="reservationController">
    {{ setSubModule('/ Reservations') }}
    <div class="panel panel-default">
        <div class="panel-heading"> {{ reservationModuleTitle }} </div>
        <div class="panel-body">

            <div role="tabpanel">
            <div class="row">
                <nav class="navbar navbar-default" >
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li class="{{ reservationClass }}"><a ng-click="controlSubmenu('Reservations')">Reservations</a></li>
                                <li class="{{ reservedClass }}"><a ng-click="controlSubmenu('Reserved Vehicles')">Reserved Vehicles</a></li>
                                <li class="{{ postponedClass }}"><a ng-click="controlSubmenu('Postponed Reservations')">Postponed Reservations</a></li>
                                <li class="{{ checkoutClass }}"><a ng-click="controlSubmenu('CheckOuts')">CheckOuts</a></li>
                            </ul>
                        </div><!--/.nav-collapse -->
                    </div><!--/.container-fluid -->
                </nav>
            </div>
            <div class="row" >
                <div ng-include="urlInclude"></div>
            </div>

            </div>

        </div>
    </div>
</div>
