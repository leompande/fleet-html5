<style>
    .table > thead > tr > th, .table > tbody > tr > th, .table > tfoot > tr > th, .table > thead > tr > td, .table > tbody > tr > td, .table > tfoot > tr > td {
        padding: 8px;
        line-height: 1.42857143;
        vertical-align: top;
         border-top: 0px solid #ffffff;
        /*text-align: center;*/
    }
    a{
        color:#000000;
        cursor: pointer;
    }
</style>
<div ng-app="reservationApp" ng-controller="reservationController">
    {{ setSubModule('/ Reservations') }}
    <div class="panel panel-default">
        <div class="panel-heading"> {{ reservationModuleTitle }} </div>
        <div class="panel-body">

            <div role="tabpanel">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a  ng-click="controlSubmenu('Reservations')" role="tab" data-toggle="tab" >Reservations</a></li>
                    <li role="presentation"><a ng-click="controlSubmenu('Reserved Vehicles')" role="tab" data-toggle="tab">Reserved Vehicles</a></li>
                    <li role="presentation"><a ng-click="controlSubmenu('Postponed Reservations')" role="tab" data-toggle="tab">Postponed Reservations</a></li>
                    <li role="presentation"><a ng-click="controlSubmenu('Cancelled Reservations')" role="tab" data-toggle="tab">Cancelled Reservations</a></li>
                    <li role="presentation"><a ng-click="controlSubmenu('CheckOuts')" role="tab" data-toggle="tab">CheckOuts</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content" >
                    <div  class="tab-pane active"  ng-include="urlInclude" ></div>
                </div>

            </div>

        </div>
    </div>
</div>
