        <script>
            $(document).ready(function() {
                $("div.bhoechie-tab-menu>div.list-group>a").click(function(e) {
                    e.preventDefault();
                    $(this).siblings('a.active').removeClass("active");
                    $(this).addClass("active");
                    var index = $(this).index();
                    $("div.bhoechie-tab>div.bhoechie-tab-content").removeClass("active");
                    $("div.bhoechie-tab>div.bhoechie-tab-content").eq(index).addClass("active");
                });
            });
        </script>
<div  ng-controller="reservationsController">

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-9 bhoechie-tab-container">
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 bhoechie-tab-menu" style="width:40px;">
            <div class="list-group">
                <a href="#" ng-click="views('Chart')" class="list-group-item active text-center" style="text-align: left;width:40px;">
                   Chart
                </a>
                <a href="#" ng-click="views('Table')" class="list-group-item text-center" style="text-align: left;width:40px;">
                   Table
                </a>
            </div>
        </div>
        <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11 bhoechie-tab">
            <!-- flight section -->
            <div class="bhoechie-tab-content active">
                <div class="row">
                    <div class="col-md-6">
                    <select ng-model="periodYear" ng-click="periodChange()"  class="form-control ">
                        <!--<option ng-selected="true" disabled>-- Select Year --</option>-->
                        <option ng-repeat="year in years">{{year}}</option>
                    </select>
                        </div>
                            <div class="col-md-6">
                    <select ng-model="periodMonth" ng-click="periodChange()" class="form-control">
                        <!--<option ng-selected="true" disabled>-- Select Month --</option>-->
                        <option ng-repeat="month in months">{{month}}</option>
                    </select>
                            </div>
                </div>
                <div class="row" style="text-align: center;"><div class="col-md-2"><a style="margin-top: 10px;" class="btn btn-md btn-primary">Add Reservation</a></div><div class="col-md-9"><h3 ng-modal="chartTitle">{{chartTitle}}</h3></div></div>
                <div class="row">
                <reservation-chart vehicles="vehicles" range="range" classChart="classChart"></reservation-chart>
                </div>
                 </div>
            <!-- train section -->
            <div class="bhoechie-tab-content">
                <div class="row">
                    <div class="col-md-6">
                        <select ng-model="periodYear" ng-click="periodChange()"  class="form-control ">
                            <!--<option ng-selected="true" disabled>-- Select Year --</option>-->
                            <option ng-repeat="year in years">{{year}}</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <select ng-model="periodMonth" ng-click="periodChange()" class="form-control">
                            <!--<option ng-selected="true" disabled>-- Select Month --</option>-->
                            <option ng-repeat="month in months">{{month}}</option>
                        </select>
                    </div>
                </div>
                <div class="row" style="text-align: center;"><div class="col-md-2"><a style="margin-top: 10px;" class="btn btn-md btn-primary">Add Reservation</a></div><div class="col-md-9"><h3 ng-modal="chartTitle">{{chartTitle}}</h3></div></div>
                <div class="row">
                    <reservation-table vehicles="vehicles" range="range" reservations="reservations"></reservation-table>
                </div>
            </div>

        </div>
    </div>

</div>
