<style>
    .table > thead > tr > th, .table > tbody > tr > th, .table > tfoot > tr > th, .table > thead > tr > td, .table > tbody > tr > td, .table > tfoot > tr > td {
        padding: 8px;
        line-height: 1.42857143;
        vertical-align: top;
         border-top: 0px solid #ffffff;
        /*text-align: center;*/
    }
</style>

<script src="public/app/js/jquery/jquery.js"></script>
<script src="public/app/css/theme/vendor/datatables/media/js/jquery.dataTables.min.js"></script>
<script src="public/app/css/theme/vendor/datatables-colvis/js/dataTables.colVis.js"></script>
<script src="public/app/css/theme/vendor/datatable-bootstrap/js/dataTables.bootstrap.js"></script>
<script src="public/app/css/theme/vendor/datatable-bootstrap/js/dataTables.bootstrapPagination.js"></script>

<script src="public/app/css/theme/vendor/datatable-bootstrap/js/dataTables.demo.js"></script>

<div ng-app="vehicleApp" ng-controller="vehicleController">
    <div class="panel panel-default">
        <div class="panel-heading"> {{ vehicleModuleTitle }} </div>
        <div class="panel-body">

            <div role="tabpanel">

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="{{ listTabState }}" ><a ng-click="changeState('list')"  role="tab" >Registered vehicles</a></li>
                    <li role="presentation" class="{{ addTabState }}" ><a  ng-click="changeState('add')" role="tab" >Add/Edit vehicle</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane {{ listTabState }}" >
                        <div >

                            <custome-vehicle-table list="vehicleList" colums="shownColumn" titles="shownTitles"></custome-vehicle-table>

                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane {{ addTabState }}" >


                        <form  id="example-form" ng-submit="addVehicle(newVehicle)" novalidate="novalidate">

                            <div role="application" class="wizard clearfix" id="steps-uid-0">
                                <div class="content clearfix">
                                    <table class="table table-responsive" style="border-top:3px!important;">
                                        <tbody>
                                        <tr>
                                            <td >
                                                <div class="form-group">
                                                    <label for="reg_number">Registration Number :</label>
                                                    <input type="text" class="form-control" id="reg_number" ng-model="newVehicle.registration_number" placeholder="Registration Number" required>
                                                </div>
                                            </td>
                                            <td colspan="2">
                                                <div class="form-group">
                                                    <label for="card_number">Motor vehicle card number :</label>
                                                    <input type="text" class="form-control" id="card_number" ng-model="newVehicle.vehicle_control_number" placeholder="Motor vehicle card number" required>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form-group">
                                                    <label for="make">Make :</label>
                                                    <input type="text" class="form-control" id="make" placeholder="Make">
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-group">
                                                    <label for="model">Model :</label>
                                                    <input type="text" class="form-control" id="model" placeholder="Model">
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-group">
                                                    <label for="model_number">Model Number :</label>
                                                    <input type="text" class="form-control" id="model_number" placeholder="Model Number">
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form-group">
                                                    <label for="make">Body:</label>
                                                    <input type="text" class="form-control" id="body_type" placeholder="Body Type">
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-group">
                                                    <label for="model">Color :&nbsp;&nbsp;</label>
                                                    <input type="text" class="form-control" id="color" placeholder="Color">
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-group">
                                                    <label for="model_number">Vehicle class :</label>
                                                    <input type="text" class="form-control" id="class" placeholder="Class">
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form-group">
                                                    <label for="fuel">Fuel :*</label>
                                                    <input type="text" class="form-control" id="fuel" ng-model="newVehicle.fuel_used" placeholder="Fuel" required>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-group">
                                                    <label for="engine_number">Engine  :*</label>
                                                    <input type="text" class="form-control" id="engine_number" ng-model="newVehicle.engine_no" placeholder="Engine Number">
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-group">
                                                    <label for="engine_capacity">Eng Capacity :</label>
                                                    <input type="text" class="form-control" id="engine_capacity" ng-model="newVehicle.engine_capacity" placeholder="Engine capacity">
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form-group">
                                                    <label for="usage">Usage :</label>
                                                    <input type="text" class="form-control" id="usage" ng-model="newVehicle.fuel_used" placeholder="Usage">
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-group">
                                                    <label for="seat_capacity">Seat capacity :</label>
                                                    <input type="text" class="form-control" id="seat_capacity" ng-model="newVehicle.seat_capacity" placeholder="Seat capacity">
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-group">
                                                    <label for="number_axles">Number Of Axles :</label>
                                                    <input type="text" class="form-control" id="number_axles" ng-model="number_of_axles" placeholder="Number Of Axles">
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form-group">
                                                    <label for="tare_weight">Tare Weight :</label>
                                                    <input type="text" class="form-control" id="tare_weight" ng-model="number_of_axles" placeholder="Tare Weight">
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-group">
                                                    <label for="gross_weight">Gross Weight :</label>
                                                    <input type="text" class="form-control" id="gross_weight" placeholder="Gross Weight">
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-group">
                                                    <label for="imported_from">Imported from :</label>
                                                    <input type="text" class="form-control" id="imported_from" placeholder="Imported from">
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form-group">
                                                    <label for="axle_distance">Axle Distance :</label>
                                                    <input type="text" class="form-control" id="axle_distance" placeholder="Axle Distance">
                                                </div>
                                            </td>
                                            <td>
                                                <div class="form-group">
                                                    <label for="year_manufactured">Year Manufactured :</label>
                                                    <input type="text" class="form-control" id="year_manufactured" placeholder="Year Manufactured">
                                                </div>
                                            </td>

                                        </tr>
                                        </tbody>
                                    </table>
                                </div>


                                <div class="actions clearfix">
                                    <ul role="menu" aria-label="Pagination">
                                        <li class="disabled" aria-disabled="true">
                                            <a href="#/dataentry" role="menuitem">Previous</a>
                                        </li>
                                        <li aria-hidden="false" aria-disabled="false">
                                            <button type="button" class="btn btn-danger">Cancel</button>
                                        </li>
                                        <li aria-hidden="false" style="display: block;">
                                            <button type="submit" class="btn btn-primary">Finish</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
